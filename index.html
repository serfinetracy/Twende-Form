<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWENDE FORM</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,400&family=Syne+Tactile&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form action="Tu-Link Up" class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--success"></div>
            <div class="form__input group">
                <input type="text" class="form__input" autofocus placeholder="Username /Email/ Phone No.">
                <div class="form__input-error-message">Error</div>

            <div class="form__input group">
                    <input type="Password" class="form__input form__input-error" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="Submit">Submit</button>

                <p class="form__text">
                    <a href="#" class="form__link">Forgot Password?</a>
                </p>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkJoin">Want to have Fun? Join Us</a>
                </p> 
        </form>       
    </div>
</body>
</html>
