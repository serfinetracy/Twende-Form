<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWENDE FORM</title>
    <!-- <link rel="shortcut icon" href="/assets/favicon.ico"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,400&family=Syne+Tactile&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <form action="Tu-Link Up" class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username /Email/ Phone No.">
                <div class="form__input-error-message"></div>
            </div>
            
            <div class="form__input group">
                    <input type="Password" class="form__input form__input-error" autofocus placeholder="Lock it Up">
                    <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="Continue">Enjoy Yourself</button>

                <p class="form__text">
                    <a href="#" class="form__link">Forgot Password? Guess Another One</a>
                </p>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkSignUp">Want to have Fun? Welcome to the Club</a>
                </p> 
        </form>       

        <form action="Tu-Link Up" class="form form--hidden" id="Sign Up">
            <h1 class="form__title">Sign Up</h1>
            <div class="form__message form__message--error"></div>

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Phone Number">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>

            
            <div class="form__input group">
                <input type="Password" class="form__input form__input-error" autofocus placeholder="Lock it Up">
                <div class="form__input-error-message"></div>
        </div>

             <div class="form__input group">
            <input type="Confirm Password" class="form__input form__input-error" autofocus placeholder="Confirm Lock">
            <div class="form__input-error-message"></div>
        </div>

            <button class="form__button" type="Continue">Enjoy Yourself</button>

                <p class="form__text">
                    <a class="form__link" href="./" id="linkLogin">Already part of the Magic? Enjoy Yourself</a>
                </p> 
        </form>       
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
